<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon.ico">   
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/success.css">
    <title>Success - Connected to WiFi</title>
</head>

<body>
    <div class="card">
        
        
        <img src="/assets/single-pixel.png" alt="Location Logo" class="logo" />
        
        <div class="title" id="location-name"></div>
        <div class="subtitle">Guest WiFi Access</div>

        <div class="steps">
            <div class="dot completed"></div>
            <div class="dot active"></div>
        </div>
        
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        
        <div class="success-title">Successfully Connected!</div>
        
        <div class="message">
            You can now access the internet.<br>
            Please enjoy your browsing experience!
        </div>
        
        <button onclick="window.location.href='https://www.google.com'"" type="button" class="btn">
            Start Browsing
        </button>
        
        <!-- <div class="powered">
            POWERED BY<br />
            <img src="/assets/linkbase-logo.png" alt="Powered by Linkbase" />
        </div> -->
    </div>

    <script src="assets/js/success.js"></script>
</body>
</html>
